<header class="flex justify-between items-center p-4 bg-white shadow">
  <h1>Pâtisserie Le Merlebleu</h1>
  <div class="flex items-center">
    <p-avatar
      image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
      class="mr-2"
      size="large"
      shape="circle"
    />
    <div class="mx-2">
      <p-button label="Emails" icon="pi pi-bell" label="Notifications" badge="2" severity="warn" />
    </div>
    <p-button severity="info" icon="pi pi-sign-out" label="Déconnexion" />
  </div>
</header>
<main class="main">
  <div class="sidebar">
    <p-menu [model]="items" class="menu" />
  </div>
  <div class="content">
    <router-outlet />
  </div>
</main>
