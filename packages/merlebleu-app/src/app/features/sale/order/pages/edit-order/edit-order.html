<div class="p-6 flex flex-col gap-6">
  <div class="flex flex-col gap-4 lg:flex-row lg:items-start lg:justify-between">
    <div>
      <nav class="text-sm text-slate-500 mb-2">
        <a class="text-slate-600 hover:underline" routerLink="/sale/order/list"> Commandes </a>
        <span class="mx-2">/</span>
        <span>Modifier commande</span>
      </nav>
      <h2 class="text-2xl font-semibold">Modifier commande</h2>
      <p class="text-slate-500">
        Modifiez les informations du client, la livraison et les articles.
      </p>
    </div>
  </div>

  @if (order) {
    <order-form [orderData]="order" [isLoading]="isLoading" (orderSubmit)="handleSubmit($event)" />
  } @else {
    <div class="flex items-center justify-center p-8">
      <p class="text-slate-500">Chargement de la commande...</p>
    </div>
  }
</div>
