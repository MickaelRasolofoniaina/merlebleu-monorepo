<div class="card">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-bold">MÃ©thode de paiement</h2>
  </div>
  <div class="flex justify-end mb-4">
    <p-button label="Ajouter" icon="pi pi-plus" (onClick)="addPaymentMethod()" />
  </div>

  <p-table [value]="paymentMethods" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #header>
      <tr>
        <th>Nom</th>
        <th style="width: 10rem">Actions</th>
      </tr>
    </ng-template>
    <ng-template #body let-payment>
      <tr>
        <td>{{ payment.name }}</td>
        <td>
          <p-button
            icon="pi pi-pencil"
            [rounded]="true"
            [outlined]="true"
            severity="secondary"
            class="mr-2"
            (onClick)="editPaymentMethod(payment)"
          />
          <p-button
            icon="pi pi-trash"
            [rounded]="true"
            [outlined]="true"
            severity="danger"
            (onClick)="deletePaymentMethod(payment)"
          />
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
